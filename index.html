<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Tut</title>
    <script src="https://unpkg.com/react@latest/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
  .btn{
  background-color: green;
  }
  .commentContainer, button{
    border-radius: 5px;
  }
  #container .board{
    background-color: darkred;
  }
</style>
  </head>
  <body>
    <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><center> <a id="logo-container" href="#" class="brand-logo">To-Do</a></center></div>
  </nav>
    <div id="container"></div>
    <script type="text/babel">

var Comment = React.createClass({
  getInitialState: function(){
    return{editing:false}
  },
  edit: function()
  {
      this.setState({editing:true});
  },
  save: function()
  {
    this.props.updateComment(this.refs.newText.value,this.props.index);
      this.setState({editing:false});
  },
  delete: function()
  {
    this.props.removeComment(this.props.index);
  },
  renderForm: function() {
return (
      <div className="commentContainer">
        <textarea ref ="newText" defaultValue={this.props.children}></textarea>
        <button onClick={this.save} className="button-success">Save</button>
      </div>
    );
  },
  renderNormal: function(){
return (
      <div className="commentContainer">
        <div className="commentText">{this.props.children}</div>
        <button onClick={this.edit} className="button-primary">Edit</button>
        <button onClick={this.delete} className="button-danger">Delete</button>
      </div>
    );
  },
  render: function()
  {
    if(this.state.editing){
      return this.renderForm();
    }
    else{
      return this.renderNormal();
    }
  }
});

var Board = React.createClass({

  getInitialState: function(){
    return{
      comments:[
     
      ]
      
    }

  },
  addComment: function(text){
var arr=this.state.comments;
arr.push(text);
this.setState({comments:arr});
  },
  removeComment: function(i) {
    console.log('removing comment:'+i);
    var arr=this.state.comments;
    arr.splice(i,1);
    this.setState({comments:arr});
  },
  updateComment: function(newText,i) {
    console.log('Updating comment');
    var arr=this.state.comments;
    arr[i]=newText;
    this.setState({comments:arr});
      },
  eachComment: function(text,i){
             return (<Comment key={i} index={i} updateComment={this.updateComment} removeComment={this.removeComment}>{text}</Comment>);
           },
 
  render: function(){
    return (
      <div>
        <button className="btn waves-effect waves-light" onClick={this.addComment.bind(null, "New Task")}>New Task</button> <br /><br />  
     <div className="board">
         {
           this.state.comments.map(this.eachComment)
         }
          </div>
     </div>
    )
  }
});


      ReactDOM.render(<Board />,document.getElementById('container'));

    </script>
  </body>
</html>
